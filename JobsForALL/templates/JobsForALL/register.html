{% extends "JobsForALL/layout.html" %}

{% block body %}
    <div class="container">
        <h2>Sign-Up</h2>

        {% if message %}
            <div class="message">{{ message |safe }}</div>
        {% endif %}

        <div class="row">
            <div class="col-lg-4 col-sm-12 login-quote">
                {{quote}}
            </div>

            <form action="{% url 'register' %}" method="post" class="col-lg-8 col-sm-12" id='form-login'>
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="fullname" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <label for="inputfd">I Am An ... ?</label>
                    <select  id="inputfd" name='Usertype' form="form-login">
                        <option value="employer">Employer</option>
                        <option value="employee">Employie</option>
                    </select>    
                <input class="cus-button" type="submit" value="Sign-Up">
                <p style="padding: 5px;">Already have an account?<a href="#">Log-in here!</a></p>
            </form>
            
        </div>
    </div>
{% endblock %}
